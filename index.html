<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USD âžœ NGN Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      color: white;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffc6;
    }

    .flags {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input {
      font-size: 18px;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      text-align: center;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    #result {
      font-size: 22px;
      color: #00ff88;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,255,136,0.4);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’µ USD âžœ NGN Converter</h1>
    <div class="flags">ðŸ‡ºðŸ‡¸ USD âžœ NGN ðŸ‡³ðŸ‡¬</div>
    <input type="number" id="usd" placeholder="Enter amount in USD">
    <div id="result">0 NGN</div>
    <footer>1 USD = 1454.00 NGN</footer>
  </div>

  <script>
    const rate = 1454.00;
    const input = document.getElementById("usd");
    const result = document.getElementById("result");

    input.addEventListener("input", () => {
      const value = parseFloat(input.value);
      if (!isNaN(value)) {
        const naira = value * rate;
        result.textContent = `${naira.toFixed(2)} NGN`;
      } else {
        result.textContent = "0 NGN";
      }
    });
  </script>
</body>
</html>
